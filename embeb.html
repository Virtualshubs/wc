<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://viewer.3dtwins.tech/index.html"></script>
  <script>
    // Función para obtener el parámetro 't' de la URL
    function getSceneToken() {
      try {
        const params = new URLSearchParams(window.location.search);
        return params.get('t') || '';
      } catch (e) {
        console.error('Error leyendo token de la URL:', e);
        return '';
      }
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      // Construir el src del Web Component
      const viewerSrc = `https://viewer.3dtwins.tech/?t=${encodeURIComponent(sceneToken)}`;

      // Crear dinámicamente el Web Component
      const viewerEl = document.createElement('d3-twins-viewer');
      viewerEl.setAttribute('src', viewerSrc);
      document.body.appendChild(viewerEl);

      // Cargar el script del Web Component (Shadow DOM)
      const scriptEl = document.createElement('script');
      scriptEl.type = 'module';
      scriptEl.src = 'https://viewer.3dtwins.tech/index.html';
      document.head.appendChild(scriptEl);

      // ---------------------------
      // Protección contra DevTools
      // ---------------------------
      const isEmbedded = window.self !== window.top; // true si está en iframe
      if (!isEmbedded) {
        let devtoolsOpen = false;
        const element = new Image();
        Object.defineProperty(element, 'id', {
          get: function() {
            devtoolsOpen = true;
          }
        });
        console.log(element);
        setInterval(() => {
          if (devtoolsOpen) {
            // Vaciar el iframe dentro del Shadow DOM
            try {
              const iframe = viewerEl.shadowRoot.querySelector('iframe');
              if (iframe) iframe.src = 'about:blank';
            } catch(e) {
              console.warn('No se pudo vaciar el iframe:', e);
            }
          }
        }, 1000);
      }

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
