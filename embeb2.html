<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="blackout"></div>

  <!-- Script del WebComponent -->
  <script src="https://viewer.3dtwins.tech/index.html"></script>

  <script>
    function getSceneToken() {
      try {
        // ⚠️ Tomar todo lo que está después de la interrogación
        const query = window.location.href.split("?")[1] || "";
        return query;
      } catch(e) {
        console.error('Error leyendo token de la URL:', e);
        return '';
      }
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      // ⚠️ Pasar el token tal cual, incluyendo la query completa
      const viewerSrc = `https://viewer.3dtwins.tech/?${sceneToken}`;

      const viewerEl = document.createElement('d3-twins-viewer');
      viewerEl.setAttribute('src', viewerSrc);
      document.body.appendChild(viewerEl);

      const scriptEl = document.createElement('script');
      scriptEl.type = 'module';
      scriptEl.src = 'https://viewer.3dtwins.tech/';
      document.head.appendChild(scriptEl);

      const blackout = document.getElementById('blackout');
      const isEmbedded = window.self !== window.top;

      if (!isEmbedded) {
        let blocked = false;

        const triggerBlock = () => {
          if (blocked) return;
          blocked = true;
          try {
            const iframe = viewerEl.shadowRoot.querySelector('iframe');
            if (iframe) iframe.src = 'about:blank';
          } catch(e) {}
          blackout.style.display = 'block';
          Array.from(document.body.children).forEach(el => {
            if (el !== blackout) el.remove();
          });
        };

        const detectResize = () => {
          const threshold = 160;
          if ((window.outerWidth - window.innerWidth) > threshold ||
              (window.outerHeight - window.innerHeight) > threshold) {
            triggerBlock();
          }
        };

        const element = new Image();
        Object.defineProperty(element, 'id', { get: () => triggerBlock() });
        console.log(element);

        setInterval(() => {
          detectResize();
          console.clear();
        }, 500);

        window.addEventListener('keydown', (e) => {
          if (e.key === 'F12' ||
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.metaKey && e.altKey && e.key === 'I')) {
            triggerBlock();
          }
        });

        const detectDebugger = () => {
          const start = Date.now();
          debugger;
          if (Date.now() - start > 50) triggerBlock();
        };
        setInterval(detectDebugger, 1000);
      }

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
