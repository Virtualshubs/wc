<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Web Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // Función para obtener el parámetro t de la URL
    function getSceneToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get('t') || '';
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      // 1️⃣ Construir la URL interna apuntando al Web Component en viewer.3dtwins.tech
      const viewerSrc = `https://viewer.3dtwins.tech/?t=${encodeURIComponent(sceneToken)}`;

      // 2️⃣ Crear dinámicamente el Web Component
      const viewerEl = document.createElement('d3-twins-viewer');
      viewerEl.setAttribute('src', viewerSrc);
      document.body.appendChild(viewerEl);

      // 3️⃣ Cargar el script del Web Component
      const scriptEl = document.createElement('script');
      scriptEl.type = 'module';
      scriptEl.src = 'https://viewer.3dtwins.tech/index.html';
      document.head.appendChild(scriptEl);

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
