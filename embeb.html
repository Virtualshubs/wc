<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://viewer.3dtwins.tech/index.html"></script>
  <script>
    function getSceneToken() {
      try {
        const params = new URLSearchParams(window.location.search);
        return params.get('t') || '';
      } catch(e) {
        console.error('Error leyendo token de la URL:', e);
        return '';
      }
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      const viewerSrc = `https://viewer.3dtwins.tech/?t=${encodeURIComponent(sceneToken)}`;

      // Crear el Web Component
      const viewerEl = document.createElement('d3-twins-viewer');
      viewerEl.setAttribute('src', viewerSrc);
      document.body.appendChild(viewerEl);

      const scriptEl = document.createElement('script');
      scriptEl.type = 'module';
      scriptEl.src = 'https://viewer.3dtwins.tech/index.html';
      document.head.appendChild(scriptEl);

      // ---------------------------
      // Protección activa contra DevTools
      // ---------------------------
      const isEmbedded = window.self !== window.top; // si está en iframe
      if (!isEmbedded) {
        let blocked = false;

        // Función para bloquear iframe
        const blockIframe = () => {
          if (blocked) return;
          try {
            const iframe = viewerEl.shadowRoot.querySelector('iframe');
            if (iframe) iframe.src = 'about:blank';
            blocked = true;
          } catch(e) {}
        };

        // Detección clásica por tamaño de ventana
        const detectResize = () => {
          const threshold = 160; // px típicos de DevTools
          if ((window.outerWidth - window.innerWidth) > threshold ||
              (window.outerHeight - window.innerHeight) > threshold) {
            blockIframe();
          }
        };

        // Detección por getter de objeto
        const element = new Image();
        Object.defineProperty(element, 'id', {
          get: () => blockIframe()
        });
        console.log(element);

        // Detección por intervalos
        setInterval(() => {
          detectResize();
          console.clear(); // opcional, molesta a usuarios casuales
        }, 500);

        // Detección por teclas rápidas
        window.addEventListener('keydown', (e) => {
          if (e.key === 'F12' ||
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.metaKey && e.altKey && e.key === 'I')) {
            blockIframe();
          }
        });

        // Detección por debugger silencioso
        let lastTime = Date.now();
        const detectDebugger = () => {
          const start = Date.now();
          debugger; // esto se ejecuta muy rápido si DevTools está abierto
          if (Date.now() - start > 50) blockIframe();
        };
        setInterval(detectDebugger, 1000);
      }

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
