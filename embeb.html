<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Overlay negro para protección */
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="blackout"></div>
  <script src="https://viewer.3dtwins.tech/index.html"></script>
  <script>
    function getSceneToken() {
      try {
        const params = new URLSearchParams(window.location.search);
        return params.get('t') || '';
      } catch(e) {
        console.error('Error leyendo token de la URL:', e);
        return '';
      }
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      const viewerSrc = `https://viewer.3dtwins.tech/?t=${encodeURIComponent(sceneToken)}`;

      // Crear dinámicamente el Web Component
      const viewerEl = document.createElement('d3-twins-viewer');
      viewerEl.setAttribute('src', viewerSrc);
      document.body.appendChild(viewerEl);

      const scriptEl = document.createElement('script');
      scriptEl.type = 'module';
      scriptEl.src = 'https://viewer.3dtwins.tech/index.html';
      document.head.appendChild(scriptEl);

      // ---------------------------
      // Protección activa contra DevTools
      // ---------------------------
      const blackout = document.getElementById('blackout');
      const isEmbedded = window.self !== window.top; // true si está en iframe externo

      if (!isEmbedded) {
        let blocked = false;

        const triggerBlock = () => {
          if (blocked) return;
          try {
            const iframe = viewerEl.shadowRoot.querySelector('iframe');
            if (iframe) iframe.src = 'about:blank';
            blackout.style.display = 'block';
            blocked = true;
          } catch(e) {
            blackout.style.display = 'block';
          }
        };

        // Detección por tamaño de ventana
        const detectResize = () => {
          const threshold = 160;
          if ((window.outerWidth - window.innerWidth) > threshold ||
              (window.outerHeight - window.innerHeight) > threshold) {
            triggerBlock();
          }
        };

        // Detección por getter de objeto
        const element = new Image();
        Object.defineProperty(element, 'id', { get: () => triggerBlock() });
        console.log(element);

        // Intervalo de detección
        setInterval(() => {
          detectResize();
          console.clear(); // opcional
        }, 500);

        // Detección por teclas rápidas
        window.addEventListener('keydown', (e) => {
          if (e.key === 'F12' ||
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.metaKey && e.altKey && e.key === 'I')) {
            triggerBlock();
          }
        });

        // Detección por debugger silencioso
        const detectDebugger = () => {
          const start = Date.now();
          debugger;
          if (Date.now() - start > 50) triggerBlock();
        };
        setInterval(detectDebugger, 1000);
      }

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
