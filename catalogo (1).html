function injectWatermarkLogo() {
  if (document.getElementById('catalog-watermark')) return;

  const logo = document.createElement('img');
  logo.id = 'catalog-watermark';
  logo.className = 'catalog-watermark';
  logo.src = 'https://viewer.3dtwins.tech/puntero_3dtwinsStar.png';
  logo.alt = 'Powered by 3D Twins';

  logo.addEventListener('click', () => {
    window.open('https://www.3dtwins.es', '_blank');
  });

  document.body.appendChild(logo);
}


  const catalogContainer = document.getElementById('catalog-container');
  const modal = document.getElementById('modal');
  const modalIframe = document.getElementById('modal-iframe');
  const modalClose = document.getElementById('modal-close');

  const iframeModal = document.getElementById('iframe-modal');
  const iframePreview = document.getElementById('iframe-preview');
  const iframeCode = document.getElementById('iframe-code');
  const iframeClose = document.getElementById('iframe-close');
  const copyBtn = document.getElementById('copy-iframe-btn');

  function downloadModel(sceneUrl) {
    try {
      let decodedUrl = sceneUrl;
      if (decodedUrl.includes("t=")) {
        const params = new URLSearchParams(decodedUrl.split("?")[1]);
        if (params.has("t")) decodedUrl = atob(params.get("t"));
      }

      const finalParams = new URLSearchParams(decodedUrl.split("?")[1]);
      const modelUrl = finalParams.get("modelUrl") || finalParams.get("modelurl");

      if (!modelUrl) return alert("No se encontr贸 la URL del modelo para descargar.");

      const a = document.createElement('a');
      a.href = modelUrl;
      a.download = modelUrl.split("/").pop().split("?")[0];
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    } catch (e) {
      console.error(e);
      alert("Ocurri贸 un error al descargar el modelo.");
    }
  }

  function renderCatalog(scenes) {
    catalogContainer.innerHTML = '';
    scenes.forEach(scene => {
      const div = document.createElement('div');
      div.classList.add('scene-container');

      // Preview iframe ajustado al contenedor
      const previewWrapper = document.createElement('div');
      previewWrapper.classList.add('scene-preview-wrapper');
      const iframePreviewEl = document.createElement('iframe');
      iframePreviewEl.src = scene.url;
      iframePreviewEl.classList.add('scene-preview');
      iframePreviewEl.sandbox = "allow-scripts allow-same-origin";
      previewWrapper.appendChild(iframePreviewEl);
      div.appendChild(previewWrapper);

      const title = document.createElement('div');
      title.classList.add('scene-title');
      title.textContent = scene.name;
      div.appendChild(title);

      const buttonsDiv = document.createElement('div');
      buttonsDiv.classList.add('scene-buttons');

      const viewBtn = document.createElement('button');
      viewBtn.textContent = 'Ver Escena';
      viewBtn.onclick = () => { modalIframe.src = scene.url; modal.style.display = 'flex'; };
      buttonsDiv.appendChild(viewBtn);

      if(scene.allowEmbed) {
        const embedBtn = document.createElement('button');
        embedBtn.textContent = 'Obtener iframe';
        embedBtn.onclick = () => {
          iframePreview.src = scene.url;
          iframeCode.value = `<iframe src="${scene.url}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
          iframeModal.style.display = 'flex';
        };
        buttonsDiv.appendChild(embedBtn);
      }

      if(scene.allowDownload) {
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Descargar modelo';
        downloadBtn.onclick = () => downloadModel(scene.url);
        buttonsDiv.appendChild(downloadBtn);
      }

      div.appendChild(buttonsDiv);
      catalogContainer.appendChild(div);
    });
  }

  modalClose.onclick = () => { modal.style.display = 'none'; modalIframe.src = ''; };
  iframeClose.onclick = () => { iframeModal.style.display = 'none'; iframePreview.src = ''; iframeCode.value = ''; };
  copyBtn.onclick = () => { iframeCode.select(); document.execCommand('copy'); alert('Iframe copiado al portapapeles'); };

  renderCatalog(scenesArray);
  injectWatermarkLogo();
  window.updateCatalog = (newScenes) => { scenesArray = newScenes; renderCatalog(scenesArray); };
</script>
