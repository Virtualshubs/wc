<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="blackout"></div>

  <!-- Script del WebComponent -->
  <script src="https://viewer.3dtwins.tech/index.html"></script>


 <script>
  function decodeFinal(obfuscated) {
    const mapIn  = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
    const mapOut = "ᚠᛃᛗᛚᛞᚹᛝᛣᛥᛡᚵᚿᛇᛵᛨᛶᚤ᛭ᛪᛳᚾᚨᛎᛊᛱ" +
                   "ʭʮʯʰʱʲʳʴʵʶʷʸʹʺ" +
                   "֍֎֏" +
                   "౹౺౻౼౽౾" +
                   "ჵჶჷჸჹ" +
                   "ᗧᗨᗩᗪᗫᗬᗭᗮᗯ";

    let base64 = "";
    for (let char of obfuscated) {
      const idx = mapOut.indexOf(char);
      base64 += idx === -1 ? char : mapIn[idx];
    }

    try { return atob(base64); }
    catch(e) { console.error("decodeFinal error", e); return ""; }
  }

  function getSceneToken() {
    try {
      const query = window.location.href.split("?")[1] || "";
      return query;
    } catch(e) {
      console.error('Error leyendo token de la URL:', e);
      return '';
    }
  }

  const sceneToken = getSceneToken();

  if(sceneToken) {
    // ⚠️ Decodificar el token antes de pasarlo al WebComponent
    const decoded = decodeFinal(decodeURIComponent(sceneToken.split("=")[1] || ""));
    const viewerSrc = `https://viewer.3dtwins.tech/?ᚨᚷ=${decoded}`;

    const viewerEl = document.createElement('d3-twins-viewer');
    viewerEl.setAttribute('src', viewerSrc);
    document.body.appendChild(viewerEl);
  }
</script>


</body>
</html>
