<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://viewer.3dtwins.tech/index.html"></script>
  <script>
    function getSceneToken() {
      try {
        const params = new URLSearchParams(window.location.search);
        return params.get('t') || '';
      } catch (e) {
        console.error('Error leyendo token de la URL:', e);
        return '';
      }
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      const viewerSrc = `https://viewer.3dtwins.tech/?t=${encodeURIComponent(sceneToken)}`;

      // Crear WebComponent dinámicamente
      const viewerEl = document.createElement('d3-twins-viewer');
      viewerEl.setAttribute('src', viewerSrc);
      document.body.appendChild(viewerEl);

      // Cargar script del WebComponent
      const scriptEl = document.createElement('script');
      scriptEl.type = 'module';
      scriptEl.src = 'https://viewer.3dtwins.tech/index.html';
      document.head.appendChild(scriptEl);

      // ---------------------------
      // Protección contra DevTools
      // ---------------------------
      const isEmbedded = window.self !== window.top;
      if (!isEmbedded) {
        let devtoolsOpen = false;

        // Detector básico de DevTools
        const element = new Image();
        Object.defineProperty(element, 'id', {
          get: function() { devtoolsOpen = true; }
        });
        console.log(element);

        const cleanDOM = () => {
          try {
            // Vaciar iframe dentro del Shadow DOM
            const iframe = viewerEl.shadowRoot.querySelector('iframe');
            if (iframe) iframe.src = 'about:blank';

            // Opcional: limpiar body y head si quieres ocultar scripts dinámicos
            document.body.innerHTML = '<p style="color:white; text-align:center;">Contenido bloqueado por debug.</p>';
            document.querySelectorAll('head script').forEach(s => s.remove());
          } catch(e) {
            console.warn('Error limpiando DOM:', e);
          }
        };

        // Comprobar DevTools periódicamente
        setInterval(() => {
          if (devtoolsOpen) cleanDOM();
        }, 500);

        // Detectar apertura repentina vía resize
        window.addEventListener('resize', () => {
          if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
            devtoolsOpen = true;
          }
        });
      }

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
