<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    d3-twins-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999999;
      display: none;
    }
  </style>
</head>

<body>
  <div id="blackout"></div>

  <!-- WebComponent -->
  <script src="https://viewer.3dtwins.tech/embeb2.html"></script>

  <script>
    function getSceneToken() {
      try {
        return window.location.href.split("?")[1] || "";
      } catch(e) {
        console.error("Error leyendo token:", e);
        return "";
      }
    }

    const sceneToken = getSceneToken();

    if (sceneToken) {

      // üîπ Decodificaci√≥n una sola vez
      const decodedToken = decodeURIComponent(sceneToken);

      // üîπ SE DEFINE UNA SOLA VEZ
      const viewerSrc = `https://viewer.3dtwins.tech/embeb2.html?${decodedToken}`;

      // üîπ Crear el elemento
      const viewerEl = document.createElement("d3-twins-viewer");
      viewerEl.setAttribute("src", viewerSrc);
      document.body.appendChild(viewerEl);

      // A√±adir script module del WebComponent
      const scriptEl = document.createElement("script");
      scriptEl.type = "module";
      scriptEl.src = "https://viewer.3dtwins.tech/";
      document.head.appendChild(scriptEl);

      // Anti-debug solo fuera de iframes
      const blackout = document.getElementById("blackout");
      const isEmbedded = window.self !== window.top;

      if (!isEmbedded) {

        let blocked = false;
        const triggerBlock = () => {
          if (blocked) return;
          blocked = true;

          // No se accede al shadowRoot ‚Äî est√° cerrado
          blackout.style.display = "block";

          Array.from(document.body.children).forEach(el => {
            if (el !== blackout) el.remove();
          });
        };

        // Detectar F12 / inspector
        window.addEventListener("keydown", e => {
          if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && e.key === "I") ||
            (e.metaKey && e.altKey && e.key === "I")
          ) {
            triggerBlock();
          }
        });

        // Detectar debugger
        const detectDebugger = () => {
          const t = Date.now();
          debugger;
          if (Date.now() - t > 50) triggerBlock();
        };
        setInterval(detectDebugger, 1000);
      }

    } else {
      document.body.innerHTML =
        '<p style="color:white;text-align:center;">No se encontr√≥ escena.</p>';
    }
